<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversations</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <nav class="sidebar close">
        <header>
            <div class="image-text">
                <span class="image">
                    <!--<img src="logo.png" alt="">-->
                </span>
                <div class="text logo-text">
                    <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Chatbot Logo" style="width: 120px; height: auto;">
                </div>
            </div>
            <i class='bx bx-chevron-right toggle'></i>
        </header>
        <div class="menu-bar">
            <div class="menu">
                <ul class="menu-links">
                    {% for conversation in conversations %}
                    <li class="nav-link">
                        <a href="{{ url_for('chat_conversation', conversation_id=conversation.id) }}">
                            <span class="text nav-text">{{ conversation.title }}</span>
                        </a>
                    </li>
                    {% endfor %}
                </ul>
            </div>
            <div class="bottom-content">
                <li class="">
                    <a href="{{ url_for('logout') }}">
                        <i class='bx bx-log-out icon'></i>
                        <span class="text nav-text">Logout</span>
                    </a>
                </li>
            </div>
        </div>
    </nav>
    <div class="home">
        <h1>Conversations</h1>
        <p>Select a conversation from the sidebar to view its messages.</p>
    </div>
</body>
</html>
